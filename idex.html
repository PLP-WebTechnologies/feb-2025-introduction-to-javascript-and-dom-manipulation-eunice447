<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web Page</title>
    <link rel="stylesheet" href="styles.css"> <!-- Optional: Link to a CSS file -->
</head>
<body>
    <h1>Welcome to My Web Page</h1>
    <p>This is a simple web page that demonstrates various HTML elements.</p>
    
    <button id="myButton">Click Me!</button>
    
    <h2>My Favorite Fruits</h2>
    <ul id="fruitList">
        <li>Apple</li>
        <li>Banana</li>
        <li>Cherry</li>
    </ul>
    
    <input type="text" id="fruitInput" placeholder="Add a new fruit" />
    <button id="addFruitButton">Add Fruit</button>

    <!-- Link to the JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
